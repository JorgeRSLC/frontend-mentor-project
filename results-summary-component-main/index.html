<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="row">
    <div class="column left">
      
      <p>Your Result</p> 
      
      <div class="score">
        <p>76</p>
        <p>of 100</p>
      </div>

      <p class="outcome title">Great</p>
      <p class="outcome content">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="column right">
      <p>Summary</p>
      <div class="group">
        <div class="summary" id="reaction">
          <!-- add image here-->
          <span>Reaction</span>
          <span>80</span> 
          <span>/ 100</span>
        </div>
        <div class="summary" id="memory">
          <!-- add image here-->
          <span>Memory</span>
          <span>80</span> 
          <span>/ 100</span>
        </div>
        <div class="summary" id="verbal">
          <!-- add image here-->
          <span>Verbal</span>
          <span>80</span> 
          <span>/ 100</span>
        </div>
        <div class="summary" id="visual">
          <!-- add image here-->
          <span>Visual</span>
          <span>80</span> 
          <span>/ 100</span>
        </div>
      </div>
      

      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
