<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">

</head>
<body>
  <div class="row">
    <!-- LEFT COLUMN -->
    <div class="column left">
      
      <div class="column-title">
        Your Result
      </div> 
      
      <div class="score-circle">
        <div class="score-content">
          <p class="total-score">76</p>
          <p>of 100</p>
        </div>
      </div>
      <div class="result-statement">
        <p class="outcome-title">Great</p>
        <p class="outcome-content">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <!-- RIGHT COLUMN -->
    <div class="column right">
      
      <div class="column-title">
        Summary
      </div>    
      
      <div class="group">
        <div class="summary" id="reaction">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <div class="scores">
            <span>80</span> 
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary" id="memory">
          <div class="category">
            <img src="./assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <div class="scores">
            <span>80</span> 
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary" id="verbal">
          <div class="category">
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <div class="scores">
            <span>80</span> 
            <span>/ 100</span>
          </div>
        </div>
        <div class="summary" id="visual">
          <div class="category">
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <div class="scores">
            <span>80</span> 
            <span>/ 100</span>
          </div>
          
        </div>
      </div>
      

      <button class="button">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
